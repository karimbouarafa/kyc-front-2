<div class="text-right">
	<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modalDocument">Ajouter un
		document</button>

</div>

<div class="modal fade" id="modalDocument" tabindex="-1" role="dialog" aria-labelledby="purchaseLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<div class="row p-2">
					<h5 class="modal-title align-content-center font-weight-bold">Ajouter un document</h5>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12 col-sm-offset-2">
								<form (ngSubmit)="onSubmit(f)" #f="ngForm">
									<div class="form-group ">
										<label for="nom">
											<h5> <br />Nom du document: </h5>
										</label>
										<input type="text" id="nomdoc" class="form-control" name="nomdoc" ngModel
											required>
									</div>

									<div class="form-group ">
										<label for="prÃ©nom">
											<h5> <br />Statut du document : </h5>
										</label>
										<input type="text" id="statut" class="form-control" name="statut" ngModel
											required>
									</div>

									<div class="form-group ">
										<label for="dateE">
											<h5> <br />Date d'expiration : </h5>
										</label>
										<input type="date" id="dateE" class="form-control" name="dateE" ngModel
											required>
									</div>
									<div class="form-group">
										<label for="file">
											Fichier
										</label>
										<input type="file" id="file" class="form-control-file">
									</div>
									<div class="form-group row">
										<div class="col text-right">
											<button class="btn btn-primary" type="submit" [disabled]="f.invalid" data-dismiss="modal" aria-label="Close">Ajouter
												le document</button>

										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
