<div class="container p-3">
	<div class="card">
		<div class="card-body">
			<div class="row p-2">
				<h5 class="card-title font-weight-bold">Documents relatifs au client provenant d'autres entités</h5>
			</div>
			<table class="table table-hover table-striped table-sm">
				<thead>
					<tr>
						<th scope="col">Type de document </th>
						<th scope="col">Date de création</th>
						<th scope="col">Statut</th>
						<th scope="col">Date d'expiration</th>
						<th class="text-center"></th>
						<th class="text-center"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let document of documentEntite">
						<td *ngFor="let col of columnsDocumentEntite">
							{{document[col]}}
						</td>
						<td>
							<app-modify-document></app-modify-document>
						</td>
					</tr>
					
				</tbody>




			</table>

		</div>
	</div>
</div>
