<div class="container p-3">
	<div class="card">
		<div class="card-body">
			<div class="row p-2">
				<h5 class="card-title font-weight-bold">Certificats</h5>
			</div>
			<table class="table table-hover table-striped table-sm">
				<thead class="">
					<tr>
						<th scope="col">Statut</th>

						<th scope="col">Propriétaire</th>
						<th scope="col">Date de création</th>
						<th class="text-center"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let c of certificats">
						<app-certificate-row [certificat]="c" [columnsCertificat]="columnsCertificat">
						</app-certificate-row>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="card-footer">
		<app-creation-certificat></app-creation-certificat>
	</div>
</div>
