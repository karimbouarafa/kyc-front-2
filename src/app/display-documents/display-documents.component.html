<div class="container p-3">
	<div class="card">
		<div class="card-body">
			<div class="row p-2">
				<h5 class="card-title font-weight-bold">Documents relatifs au client</h5>
			</div>
			<table class="table table-hover table-striped table-sm">
				<thead class="	">
					<tr>
						<th scope="col">Type de document   </th>
						<th scope="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date de création</th>
						<th scope="col">Statut</th>
						<th scope="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date d'expiration</th>
						<th class="text-center">&nbsp;&nbsp;&nbsp;Télécharger</th>
						<th class="text-center">Modifier</th>
					</tr>
				</thead>
				
			</table>
			
			<app-document  *ngFor="let doc of docs; let i = index" 
			
			[index]=i ></app-document> 
			
		</div>
		
		<div class="card-footer">
			<app-add-document></app-add-document>
		</div>
	</div>
</div>
