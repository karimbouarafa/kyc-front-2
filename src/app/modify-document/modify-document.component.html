	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<div class="row p-2">
					<h5 class="modal-title align-content-center font-weight-bold">Modifier un document</h5>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12 col-sm-offset-2">
								<form>
									<div class="form-group">
										<label for="exampleFormControlSelect1">Statut du document</label>
										<select class="form-control" id="exampleFormControlSelect1"
											placeholder="statut du document">

											<option>Non Conforme</option>
											<option>A v√©rifier</option>
										</select>
									</div>
									<div class="form-group">
										<label for="expiryDate">
											Date d'expiration
										</label>
										<input type="date" id="name" class="form-control">
									</div>
									<div class="form-group row">
										<div class="col text-right">
											<button type="submit" class="btn btn-primary">Modifier le document</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
